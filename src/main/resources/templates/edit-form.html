<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{'/editproductsave/'+${id}}" th:object="${product}" method="post">
        <label>Product Name:</label>
        <input type="text" name="Name" th:field="*{productName}" required><br>

        <label>Brand:</label>
        <input type="text" name="brand" th:field="*{brand}" required><br>

        <label>Made In:</label>
        <input type="text" name="madeIn" th:field="*{madeIn}" required><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" th:field="*{quantity}" required><br>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" th:field="*{price}" required><br>

        <label>Discount Rate:</label>
        <input type="number" step="0.01" name="discountrate" th:field="*{discountrate}" required><br>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
