<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Information Form</title>
</head>
<body>
    <h2>Product Information Form</h2>
    <form th:action="@{/save}" th:object="${productModel}" method="post" >
        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:value="*{productName}">
		<p class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p><br><br>
        
        <!-- Product Price -->
        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" step="0.01" th:value="*{price}">
		<p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p><br><br>
        
        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"th:value="*{quantity}">
		<p class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p><br><br>
        
        <!-- Brand -->
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" th:value="*{brand}">
		<p class="error" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p><br><br>
        
        <!-- Made In -->
        <label for="madeIn">Made In:</label>
        <input type="text" id="madeIn" name="madeIn" th:value="*{madeIn}">
		<p class="error" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}"></p><br><br>
		
		<label for="discountrate">Discount Rate:</label>
		<input type="number" id="discountrate" name="discountrate" th:value="*{discountrate}">
		<p class="error" th:if="${#fields.hasErrors('discountrate')}" th:errors="*{discountrate}"></p><br><br>
        
        <!-- Submit Button -->
        <button type="submit">save Product</button>
		<button type="reset">reset</button>
    </form>
</body>
</html>
